<div class="col p-0 pt-4">
  <div class="card">
    <div class="card-body p-2">


      <div class="form-group">
        <label for="">standard Guid/UUID</label>
        <input [(ngModel)]="guid" type="text" class="form-control mb-4" name="guid" id="guid" aria-describedby="helpId" placeholder="guid" value=""
          (click)="guidToHex(guid)">
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->

        <label for="">Hex</label>
        <input [(ngModel)]="hex" type="text" class="form-control" name="hex" id="hex" aria-describedby="helpId" placeholder="hex" value=""
          (click)="hexToGuid(hex)">
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
      </div>



      <div class="col p-0 pt-3 d-flex">
        <button type="submit" class="flex-fill btn btn-primary btn-lg " (click)="guidToHex(guid)">Guid2Hex</button>
        <button type="submit" class="flex-fill btn btn-primary btn-lg ml-3" (click)="hexToGuid(hex)">Hex2Guid</button>
      </div>

      <div class="col p-0 pt-3">
        <div class="card">
          <div class="card-body p-2">
            <p class="card-text mb-2">multiple <code>space</code>, characters:</p>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
