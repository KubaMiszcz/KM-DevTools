<div class="container col p-0 pt-3">
  <div class="card">
    <div class="card-body">

      <h3 class="">Branch/Commit name fixer</h3>

      <div class="row">

        <div class="col-3">
          <div class="card">
            <div class="card-body p-2">
              <p class="card-text mb-2">Prefix:</p>
              <div class="form-group">
                <!-- Default inline 1-->


                <div class="custom-control custom-radio mb-2 d-inline-flex" (click)="setPrefix($event)">
                  <input type="radio" class="custom-control-input" id="customRadio11" name="inlineDefaultRadiosExample">
                  <label class="custom-control-label" for="customRadio11"></label>

                  <input [(ngModel)]="prefix" type="text" class="form-control-sm " name="" id="" placeholder="">
                </div>

                <!-- Default inline 1-->
                <div class="custom-control custom-radio mb-2" (click)="setPrefix($event)">
                  <input type="radio" class="custom-control-input" id="customRadio1" name="inlineDefaultRadiosExample">
                  <label class="custom-control-label" for="customRadio1">none</label>
                </div>

                <!-- Default inline 2-->
                <div class="custom-control custom-radio mb-2" (click)="setPrefix($event)">
                  <input type="radio" class="custom-control-input" id="customRadio2" name="inlineDefaultRadiosExample">
                  <label class="custom-control-label" for="customRadio2">feature/</label>
                </div>

                <!-- Default inline 3-->
                <div class="custom-control custom-radio mb-2" (click)="setPrefix($event)">
                  <input type="radio" class="custom-control-input" id="customRadio3" name="inlineDefaultRadiosExample">
                  <label class="custom-control-label" for="customRadio3">bugfix/</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col pl-1">
          <div class="card">
            <div class="card-body p-2">
              <div class="form-group">
                <label for="" class="mb-0">Branch name</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="rename()">
                      <i class="fas fa-exchange-alt"></i>
                    </button>
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="copyInputMessageToClipboard(branchNameInput)">
                      <i class="fas fa-copy"></i>
                    </button>
                  </div>

                  <input #branchNameInput [(ngModel)]="branchName" type="text" class="form-control" name="branchname" id="branchname"
                    aria-describedby="helpId" placeholder="branch/commit name" value="" (paste)="pasteFromClipboard($event)" (click)="rename()">
                  <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->

                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="rename()">
                      <i class="fas fa-exchange-alt"></i>
                    </button>
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="copyInputMessageToClipboard(branchNameInput)">
                      <i class="fa fa-copy    "> </i>
                    </button>
                  </div>
                </div>



                <label for="" class="mb-0">Fixed branch name</label>
                <div class="input-group mb-3">

                  <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                      (click)="copyInputMessageToClipboard(fixedBranchNameInput)">
                      <i class="fas fa-copy"></i>
                    </button>
                  </div>

                  <input #fixedBranchNameInput [(ngModel)]="fixedBranchName" type="text" class="form-control" name="fixedbranchname"
                    id="fixedbranchname" aria-describedby="helpId" placeholder="fixed branch/commit name" value="">
                  <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->

                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                      (click)="copyInputMessageToClipboard(fixedBranchNameInput)">
                      <i class="fa fa-copy    "> </i>
                    </button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>


      </div>

      <div class="col p-0 pt-3">
        <button type="submit" class="btn btn-block btn-primary btn-lg" (click)="rename()">Rename</button>
      </div>

      <div class="col p-0 pt-3">
        <div class="card">
          <div class="card-body p-2">
            <p class="card-text mb-2">Removes multiple <code>space</code>, characters:
              <code> ^</code>
              <code> ;</code>
              <code> :</code>
              <code> ~</code>
              <code> ?</code>
              <code> *</code>
              <code>
                <</code> <code> >
              </code>
              <code> |</code>
              <code> \</code> ,
              last <code>'.'</code>, last <code>'_'</code>, last <code>space</code></p>
            <p class="card-text mb-2">Replaces: <code>space</code> to <code>'_'</code>,
              <code>','</code> to <code>_i_'</code></p>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
